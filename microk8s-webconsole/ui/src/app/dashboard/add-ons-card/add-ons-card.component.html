<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">
        <span>{{title}}</span>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let addOn of addOns" fxLayout="column">
      <app-add-on [addOn]="addOn"></app-add-on>
    </div>
  </mat-card-content>
</mat-card>
